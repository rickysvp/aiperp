[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
script = "script"

# Solidity version
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Monad Testnet
[rpc_endpoints]
anvil = "http://localhost:8545"
monad_testnet = "https://testnet-rpc.monad.xyz"

# Etherscan verification
[etherscan]
monad_testnet = { key = "${MONAD_API_KEY}", url = "https://testnet-explorer.monad.xyz/api" }

# Additional settings
gas_reports = ["*"]

[fmt]
line_length = 120
