[profile.default]
src = "src"
out = "out"
libs = ["node_modules"]
test = "test"
cache_path = "cache"
script = "script"

# Solidity version
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# Remappings
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
    "forge-std/=node_modules/forge-std/"
]

# Monad Testnet
[rpc_endpoints]
anvil = "http://localhost:8545"
monad_testnet = "https://testnet-rpc.monad.xyz"

# Etherscan verification
[etherscan]
monad_testnet = { key = "${MONAD_API_KEY}", url = "https://testnet-explorer.monad.xyz/api" }

[fmt]
line_length = 120
