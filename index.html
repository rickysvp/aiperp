<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIPerps.fun - AI Trading Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
       :root {
         --monad-purple: #836EF9;
         --neon-green: #00FF9D;
         --neon-red: #FF0055;
       }

       body {
         font-family: 'Rajdhani', sans-serif;
         background-color: #030305;
       }

       h1, h2, h3, h4, .font-display {
         font-family: 'Orbitron', sans-serif;
       }

       /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #050508; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #836EF9; }

      /* Cyberpunk Glows */
      .glow-text-green { text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); }
      .glow-text-red { text-shadow: 0 0 10px rgba(255, 0, 85, 0.5); }
      .glow-text-purple { text-shadow: 0 0 15px rgba(131, 110, 249, 0.6); }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .glass-panel-active {
        background: rgba(131, 110, 249, 0.15);
        border: 1px solid rgba(131, 110, 249, 0.4);
        box-shadow: 0 0 20px rgba(131, 110, 249, 0.2);
      }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scanline::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(131, 110, 249, 0.1) 51%, transparent 52%);
        background-size: 100% 4px;
        pointer-events: none;
        animation: scanline 6s linear infinite;
        opacity: 0.3;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 120s linear infinite;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>

  }
}
</script>
</head>

  </body>
